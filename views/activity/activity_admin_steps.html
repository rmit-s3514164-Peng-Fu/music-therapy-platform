<div class="row">
    <div class="col-md-12">
        <h1>Step Overview</h1>
        <p>Here you can rearrange, add new and delete steps for your activity</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2 id="activity-name"></h2>
    </div>
</div>
<div class="row" id="steps-container"></div>

<div class="modal fade" id="new-step-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Step</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>Name</label><input id="new-step-name" class="form-control" type="text"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn gray" data-dismiss="modal">Close</button>
        <button type="button" class="btn mint" id="btn-add-step">Add</button>
      </div>
    </div>
  </div>
</div>
