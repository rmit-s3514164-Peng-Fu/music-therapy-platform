<div class="row">
    <div class="col-md-12">
        <h1>Activity Editor</h1>
        <p class="desc">
            Welcome to the activity editor...
        </p>
        <select id="existing-activities">
        </select>
        <button class="btn mint" id="btn-new-activity">Create New</button>
    </div>
</div>

<div class="modal fade" id="new-activity-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Activity</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>Name</label><input id="new-activity-name" class="form-control" type="text"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn gray" data-dismiss="modal">Close</button>
        <button type="button" class="btn mint" id="new-activity-add">Add</button>
      </div>
    </div>
  </div>
</div>
