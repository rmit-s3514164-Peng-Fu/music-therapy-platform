<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Questionnaire Admin</title>
</head>

<body style="background: #f1f3f3">

<div class="container">
    <h1>Loop with first and last properties</h1>

  {% for x in loopdata %}
    <p>
      <b>{{ loop.index }}:</b> {{ x }}

      {% if loop.first %}
        <i>(First item)</i>
      {% endif %}

      {% if loop.last %}
        <i>(Last item)</i>
      {% endif %}

    </p>
  {% endfor %}
</div>

</body>

</html>
